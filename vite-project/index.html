<html lang="en">
 <head>
   <meta charset="UTF-8" />
   <link rel="icon" type="image/svg+xml" href="/vite.svg" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Vite App</title>
   <link rel="stylesheet" href="css/style.css">
 </head>
 <body>
  
  <div class="checkbox-container">
    <form id="form">
      <input type="checkbox" id="electric" name="fuel" value="electric">
      <label for="electric">Electric</label><br>
      <input type="checkbox" id="gasoline" name="fuel" value="gasoline">
      <label for="gasoline">Gasoline</label><br>
      <input type="checkbox" id="hybrid" name="fuel" value="hybrid">
      <label for="hybrid">Hybrid</label><br>
    </form>
  </div>
  
  <div class="cars-container">
    <div class="cell">
      <img src="" alt="">
      <div class="text-container">
        <h2></h2>
        <p></p>
      </div> 
    </div>
  </div>


  <button id="theme-switcher">Switch Theme</button>

  <script type="module" src="js/main.js"></script>
 </body>
</html>
